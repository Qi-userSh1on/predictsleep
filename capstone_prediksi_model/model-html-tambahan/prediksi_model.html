<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="model.css" />
    <title>Prediksi Tidur model (Tambahan aja ini)</title>
  </head>
  <body>
    <div class="container">
      <h1>Model Prediksi LivWell</h1>

      <form action="{{url_for('predict')}}" method="post">
        <label for="Jam-Tidur">Jam Tidur:</label>
        <input
          type="text"
          name="Jam Tidur"
          placeholder="Enter here..."
          required="required"
        />
        <label for="Jam-Bangun">Jam Bangun:</label>
        <input
          type="text"
          name="Jam Bangun"
          placeholder="Enter here..."
          required="required"
        />
        <br />
        <button type="submit" class="prediksi">Prediksi</button>
      </form>
    </div>
  </body>
</html>
